{% extends "base.html" %}

{% block content %}

{% for entry in object_list %}
<h2><a href="/djangor/{{ entry.id }}">{{ entry.entry_name }}</a></h2>
<div class="post_meta">
    on {{ entry.publish_date }}
</div>

<div class="entry_body">
    {{ entry.entry_text|safe|linebreaks }}
</div>

<p>Written by <a href="/djangor/authors/">{{entry.entry_author}}</a></p>
{% endfor %}

{% endblock %}
