{% extends "layout.html" %}
{% block body %}
	<article class="post">
		<h1> {{ title }}</h1>
			{% for entry in entries %}
				{% if entry.title == title %}
				<p>{{ entry.text|safe }}</p>
			{% endif %}
  		{% endfor %}



		<p><a href="../">Return to home</a></p>
		<p><a href="{{ (entry.title)-1 }}">Previous Post</a> | <a href="#">Next post</a></p>
  </article>
  {% endblock %}
